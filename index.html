<!DOCTYPE html>
<head>
  <title>LaLaLand</title>
  <meta name="keywords" content="电影 记录">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/index.css">
</head>
<script src="lib/template-web.js"></script>
<body style='background: #FAFBFC'>
  <div id="app">
    <nav>
      <div class="header">
      <div>添加</div>
      <div>top250</div>
      <div>首页</div>
    </div>
    </nav>
    <main class="content">
      <h2>新片榜</h2>
      <section id="new-movie">
        <script id="tpl-movie" type="text/html">
          {{each movies movie}}
          <div class="card">
            <strong>{{movie.title}}</strong>
            <span class="margin-top-s">{{movie.desc}}</span>
            <em class="margin-top-m">{{movie.comment}}</em>
          </div>
          {{/each}}
      </script>
      </section>
      <h2>口碑榜</h2>
      <section></section>
    </main>
  </div>
</body>
</html>
<script src="js/index.js"></script>
